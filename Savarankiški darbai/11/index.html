<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid vs. FlexBox</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="flex">
        <div class="left"><p>1</p></div>
        <div class="right">
            <div class="top"><p>2</p></div>
            <div class="bottom"><p>3</p></div>
            <div class="bottom"><p>1</p></div>
        </div>
    </section>

    <section class="grid">
        <div class="left"><p>1</p></div>
        <div class="top"><p>2</p></div>
        <div class="bottom"><p>3</p></div>
        <div class="bottom"><p>4</p></div>
        </div>
    </section>
</html>
